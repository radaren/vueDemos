<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app-5">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">消息</button>
</div>

<script>
    var app5 = new Vue({
        el:'#app-5',
        data:{
            message: 'Hello Vue!'
        },
        methods:{
            reverseMessage: function(){
                this.message = this.message.split('').reverse().join('')
            }
        }
    })
</script>

<div id="app-6">
    <p>{{message}}</p>
    <input v-model="message">
</div>
<script>
    var app6 = new Vue({
        el: '#app-6',
        data:{
            message: 'Hello Vue!'
        }
    })
</script>
